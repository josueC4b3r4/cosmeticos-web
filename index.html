<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catálogo de Cosméticos</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header class="header">
  <div class="header-inner">
    <div class="brand">
      <h1>Tu Tienda de Cosméticos</h1>
      <p>Catálogo • Skincare • Maquillaje • Perfumes</p>
    </div>

    <div class="controls">
      <input id="search" class="input" type="search" placeholder="Buscar (labial, crema, perfume...)" />
      <select id="category" class="select">
        <option value="all">Todas las categorías</option>
      </select>
    </div>
  </div>
</header>

  <section class="hero">
  <div>
    <h2>Nuevos productos cada semana</h2>
    <small>Comparte o pide por WhatsApp en un toque.</small>
  </div>
  <div class="pill">✨ Catálogo 2026</div>
</section>

<section id="grid" class="grid"></section>


  <script src="js/app.js"></script>
</body>
</html>
